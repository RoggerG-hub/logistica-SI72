<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">
		<br></br>
		<div class="card" style="max-width: 100%;">
			<div class="card-header">Ingrese el correlativo de la venta</div>
			<div class="card-body form-outline">
				<form th:action="@{/pedido/buscar}" method="post"
					th:object="${pedido}" class="form-inline">
					<div class="form-group">
						<label for="buscar"></label> <input type="text"
							class="form-control" id="buscar" th:field="*{correlativo}"
							required="required" placeholder="Buscar orden">
					</div>

					<button type="submit" class="btn btn-primary">
						<i class="fa fa-search" aria-hidden="true"></i>
					</button>
					<br></br>

					<fieldset disabled class="table">
						<div class="form-group row">
							<label for="correlativo" class="col-sm-2 col-form-label">Correlativo</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="correlativo"
									th:field="*{correlativo}" />
							</div>
						</div>
						<p></p>
						<div class="form-group row">
							<label for="fecha" class="col-sm-2 col-form-label">Fecha
								de registro</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="fecha"
									th:field="*{fechaR}" />
							</div>
						</div>
						<p></p>
						<div class="form-group row">
							<label for="serie" class="col-sm-2 col-form-label">Serie
								de compra</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="serie"
									th:field="*{serie}" />
							</div>
						</div>
						<p></p>

						<div class="form-group row">
							<label for="cliente" class="col-sm-2 col-form-label">Cliente
								de compra</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="cliente"
									th:field="*{cliente.contacto}" />
							</div>
						</div>

					</fieldset>
				</form>
				<fieldset disabled class="table">

					<div class="form-group row">
						<label for="producto" class="col-sm-2 col-form-label">Producto</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="producto"
								th:field="*{detalle.producto.nombre}" />
						</div>
					</div>
					<div class="form-group row">
						<label for="producto" class="col-sm-2 col-form-label">Precio</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="producto"
								th:field="*{detalle.precio}" />
						</div>
					</div>
					<div class="form-group row">
						<label for="producto" class="col-sm-2 col-form-label">Cantidad</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="producto"
								th:field="*{detalle.cantidad}" />
						</div>
					</div>
				</fieldset>
					
			</div>
						<p th:text="${mensaje}" class="form-text text-danger"></p>
			
		</div>
	</div>

	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
