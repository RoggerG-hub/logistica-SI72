<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">

<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">
		<br></br>
		<div class="card" style="max-width: 100%;">
			<div class="card-header">Listado de proveedores</div>
			<div class="card-body">


				<a th:href="@{/proveedor/nuevo}" class="btn btn-primary">Nuevo</a> <br></br>
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th>Identificador</th>
							<th>Nombre</th>
							<th>NÃºmero</th>
							<th>Ciudad</th>
							<th>Mantenimiento</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="proveedor : ${proveedores}">
							<td th:text="${proveedor.id}">1</td>
							<td th:text="${proveedor.identificador}">HAMP</td>
							<td th:text="${proveedor.nombre}">HAMP</td>
							<td th:text="${proveedor.numero}">HAMP</td>
							<td th:text="${proveedor.ciudad.nombre}">HAMP</td>
										<td><a th:href="@{'/proveedor/edit/'+ ${proveedor.id}}"
								class="btn btn-success">Editar</a></td>
							<td><a th:href="@{'/proveedor/delete/' + ${proveedor.id}}"
								class="btn btn-danger">Eliminar</a></td>

						</tr>
					</tbody>
				</table>
			</div>

		</div>


	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
