<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">

<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">
		<br></br>
		<div class="card" style="max-width: 100%;">
			<div class="card-header">Categorias</div>
			<div class="card-body">

				<div sec:authorize="hasRole('ROLE_JEFE')">
					<a th:href="@{/categoria/nuevo}" class="btn btn-primary">Nuevo</a>
					<br></br>
				</div>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Descripci√≥n</th>
							<th>Fecha Creacion</th>
							<th>Fecha Baja</th>
							<div sec:authorize="hasRole('ROLE_JEFE')">
								<th></th>

								<th>Mantenimiento</th>
							</div>

						</tr>
					</thead>
					<tbody>
						<tr th:each="categoria : ${categorias}">
							<td th:text="${categoria.nombre}">HAMP</td>
							<td th:text="${categoria.descripcion}">HAMP</td>
							<td th:text="${categoria.fechaC}">HAMP</td>
							<td th:text="${categoria.fechaB}">HAMP</td>
							<div sec:authorize="hasRole('ROLE_JEFE')">
								<td><a th:href="@{'/categoria/edit/'+ ${categoria.id}}"
									class="btn btn-success">Editar</a></td>
								<td><a th:href="@{'/categoria/baja/'+${categoria.id}}"
									class="btn btn-danger">Dar de baja</a></td>
							</div>

						</tr>
					</tbody>
				</table>
			</div>
			<p th:text="${mensaje}" class="form-text text-danger"></p>

		</div>


	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
